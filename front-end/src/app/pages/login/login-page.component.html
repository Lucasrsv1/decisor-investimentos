<div class="container" align="center">
	<div class="card text-start">
		<div class="card-header p-3 bg-primary text-white">
			Bem-vindo ao Decisor de Investimentos!
		</div>

		<div class="card-body">
			<form [formGroup]="form">
				<div class="text-left">
					<div class="form-group">
						<label for="email">E-mail:</label>
						<app-visual-validator [config]="validations" field="email">
							<input
								id="email"
								type="email"
								class="form-control"
								formControlName="email"
								placeholder="Digite seu e-mail"
								autofocus
							>
						</app-visual-validator>
					</div>

					<div class="form-group">
						<label for="password">Senha:</label>
						<app-visual-validator [config]="validations" field="password">
							<input
								id="password"
								type="password"
								class="form-control"
								placeholder="Digite sua senha"
								formControlName="password"
							>
						</app-visual-validator>
					</div>
				</div>

				<button class="btn btn-primary mb-3" type="submit" (click)="login()" [disabled]="form.invalid">
					Login
				</button>
			</form>
		</div>
	</div>
</div>
